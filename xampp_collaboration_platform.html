<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏠 XAMPP本地版 - Python協作教學平台</title>
    
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/monokai.min.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffd700;
        }

        .connection-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
            margin-right: 5px;
        }

        .status-indicator.connected {
            background: #28a745;
        }

        .main-container {
            display: flex;
            height: calc(100vh - 60px);
        }

        .code-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.2);
            margin: 10px;
            border-radius: 10px;
            overflow: hidden;
        }

        .section-header {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .CodeMirror {
            height: 100% !important;
            font-size: 14px;
            border-radius: 0 0 10px 10px;
        }

        .ai-panel {
            width: 400px;
            background: rgba(0, 0, 0, 0.2);
            margin: 10px 10px 10px 0;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }

        .ai-controls {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .ai-response {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 0 0 10px 10px;
        }

        .chat-section {
            height: 200px;
            background: rgba(0, 0, 0, 0.2);
            margin: 0 10px 10px 10px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            font-size: 0.9em;
        }

        .chat-input-area {
            padding: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 10px;
        }

        .btn-custom {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }

        .form-control-custom {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }

        .form-control-custom::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control-custom:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ffd700;
            color: white;
            box-shadow: 0 0 0 0.2rem rgba(255, 215, 0, 0.25);
        }

        .user-list {
            display: flex;
            gap: 10px;
            font-size: 0.9em;
        }

        .user-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .xampp-info {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.5);
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .performance-stats {
            display: flex;
            gap: 15px;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .sync-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- 頂部控制欄 -->
        <div class="header">
        <div class="logo">🏠 XAMPP本地版 - Python協作教學平台</div>
        <div class="connection-controls">
            <input type="text" id="roomInput" class="form-control form-control-sm form-control-custom" 
                   placeholder="房間號" value="xampp_room" style="width: 120px;">
            <input type="text" id="userNameInput" class="form-control form-control-sm form-control-custom" 
                   placeholder="用戶名" style="width: 120px;">
            <button id="connectBtn" class="btn btn-sm btn-custom">連接</button>
            <div class="d-flex align-items-center">
                <div id="statusIndicator" class="status-indicator"></div>
                <span id="statusText">未連接</span>
            </div>
        </div>
        </div>
        
    <!-- 主要內容區域 -->
    <div class="main-container">
        <!-- 代碼編輯區域 -->
        <div class="code-section">
            <div class="section-header">
                <div>
                    <strong>📝 Python代碼編輯器</strong>
                    <span class="user-list" id="activeUsers"></span>
            </div>
                <div class="performance-stats">
                    <div class="stat-item">
                        <div class="sync-indicator"></div>
                        <span>XAMPP本地同步</span>
            </div>
                    <div class="stat-item">
                        <span>延遲: <span id="latencyDisplay">--</span>ms</span>
            </div>
                    <div class="stat-item">
                        <span>版本: <span id="versionDisplay">1</span></span>
        </div>
                </div>
            </div>
            <textarea id="codeEditor"></textarea>
        </div>
        
        <!-- AI助教面板 -->
        <div class="ai-panel">
            <div class="section-header">
                <strong>🤖 AI助教 (XAMPP版)</strong>
            </div>
            
            <div class="xampp-info">
                <strong>🏠 XAMPP本地模式</strong><br>
                • 使用本地MySQL數據庫<br>
                • WebSocket服務器: ws://127.0.0.1:8080<br>
                • 支援離線AI助教功能
                </div>
                
            <div class="ai-controls">
                <div class="row g-2 mb-3">
                    <div class="col-6">
                        <button class="btn btn-custom btn-sm w-100" onclick="callAI('explain')">
                            📖 解釋程式碼
                        </button>
                        </div>
                    <div class="col-6">
                        <button class="btn btn-custom btn-sm w-100" onclick="callAI('bugs')">
                            🐛 檢查錯誤
                        </button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-custom btn-sm w-100" onclick="callAI('improve')">
                            ⚡ 改進建議
                        </button>
                </div>
                    <div class="col-6">
                        <button class="btn btn-custom btn-sm w-100" onclick="callAI('help')">
                            🎓 協作指導
                        </button>
                </div>
            </div>
            
                <div class="input-group input-group-sm">
                    <input type="text" id="aiQuestion" class="form-control form-control-custom" 
                           placeholder="輸入Python問題...">
                    <button class="btn btn-custom" onclick="callAI('general')">
                        🚀 提問
                    </button>
                    </div>
                </div>
                
            <div class="ai-response" id="aiResponse">
                <div style="color: rgba(255,255,255,0.7); text-align: center; padding: 20px;">
                    🤖 AI助教準備就緒<br>
                    <small>選擇上方功能或輸入問題開始互動</small>
                </div>
            </div>
        </div>
            </div>
            
    <!-- 聊天區域 -->
    <div class="chat-section">
        <div class="section-header">
            <strong>💬 協作聊天</strong>
            <small>與其他學習者即時交流</small>
            </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input-area">
            <input type="text" id="chatInput" class="form-control form-control-sm form-control-custom" 
                   placeholder="輸入聊天消息..." onkeypress="handleChatKeyPress(event)">
            <button class="btn btn-custom btn-sm" onclick="sendChatMessage()">發送</button>
        </div>
    </div>

    <!-- JavaScript 庫 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // 全局變量
        let editor;
        let ws = null;
        let isConnected = false;
        let currentRoom = '';
        let currentUserId = '';
        let currentUserName = '';
        let lastCodeHash = '';
        let latencyStart = 0;

        // 初始化代碼編輯器
        function initEditor() {
            editor = CodeMirror.fromTextArea(document.getElementById('codeEditor'), {
                mode: 'python',
                theme: 'monokai',
                lineNumbers: true,
                autoCloseBrackets: true,
                matchBrackets: true,
                indentUnit: 4,
                tabSize: 4,
                lineWrapping: true
            });

            // 設置初始代碼
            editor.setValue(`# 🏠 XAMPP本地版 - Python協作教學平台
# 歡迎使用本地WebSocket實時協作環境！

def fibonacci_sequence(n):
    '''
    生成斐波那契數列 - XAMPP本地版示例
    
    參數:
        n (int): 要生成的數列長度
    
    返回:
        list: 斐波那契數列
    '''
    if n <= 0:
        return []
    elif n == 1:
        return [0]
    elif n == 2:
        return [0, 1]
    
    sequence = [0, 1]
    for i in range(2, n):
        next_num = sequence[i-1] + sequence[i-2]
        sequence.append(next_num)
    
    return sequence

def analyze_sequence(sequence):
    '''分析數列的特性'''
    if not sequence:
        return "數列為空"
    
    total = sum(sequence)
    average = total / len(sequence)
    max_num = max(sequence)
    
    print(f"數列長度: {len(sequence)}")
    print(f"總和: {total}")
    print(f"平均值: {average:.2f}")
    print(f"最大值: {max_num}")
    
    return {
        'length': len(sequence),
        'sum': total,
        'average': average,
        'max': max_num
    }

# 主程式 - XAMPP本地測試
if __name__ == "__main__":
    print("🏠 XAMPP本地協作編程示例：斐波那契數列分析")
    
    # 生成前15個斐波那契數
    fib_sequence = fibonacci_sequence(15)
    print(f"前15個斐波那契數: {fib_sequence}")
    
    # 分析數列特性
    analysis = analyze_sequence(fib_sequence)
    print("\\n📊 數列分析完成！")
    
    # 💡 XAMPP本地版特色：
    # 1. 本地MySQL數據庫存儲
    # 2. WebSocket實時同步 (ws://127.0.0.1:8080)
    # 3. 離線AI助教功能
    # 4. 完全本地化，無需網路連接
    # 5. 適合教學演示和開發測試`);

            // 監聽代碼變更
            editor.on('change', function(cm, change) {
                if (isConnected && change.origin !== 'setValue') {
                    const code = cm.getValue();
                    const codeHash = getCodeHash(code);
                    
                    if (codeHash !== lastCodeHash) {
                        lastCodeHash = codeHash;
                        sendCodeChange(code);
                    }
                }
            });
        }

        // 生成代碼哈希
        function getCodeHash(code) {
            let hash = 0;
            for (let i = 0; i < code.length; i++) {
                const char = code.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return hash;
        }

        // 連接WebSocket
        function connectWebSocket() {
            const room = document.getElementById('roomInput').value || 'xampp_room';
            const userName = document.getElementById('userNameInput').value || 'XAMPP用戶' + Math.floor(Math.random() * 1000);
            
            if (!userName.trim()) {
                alert('請輸入用戶名');
                return;
            }

            // XAMPP本地WebSocket地址
            const wsUrl = 'ws://127.0.0.1:8080';
            
            try {
                ws = new WebSocket(wsUrl);
                currentRoom = room;
                currentUserName = userName;
                currentUserId = 'xampp_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);

                ws.onopen = function() {
                    console.log('🏠 XAMPP WebSocket連接成功');
                    isConnected = true;
                    updateConnectionStatus(true);
                    
                    // 加入房間
                    ws.send(JSON.stringify({
                        type: 'join_room',
                room: currentRoom,
                        userId: currentUserId,
                        userName: currentUserName
                    }));
                };

                ws.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        handleWebSocketMessage(data);
                    } catch (e) {
                        console.error('解析WebSocket消息失敗:', e);
                    }
                };

                ws.onclose = function() {
                    console.log('🏠 XAMPP WebSocket連接關閉');
                    isConnected = false;
                    updateConnectionStatus(false);
                };

                ws.onerror = function(error) {
                    console.error('🏠 XAMPP WebSocket錯誤:', error);
                    alert('WebSocket連接失敗，請確認:\n1. XAMPP WebSocket服務器是否啟動\n2. 端口8080是否可用\n3. 防火牆設置');
                };

            } catch (error) {
                console.error('創建WebSocket連接失敗:', error);
                alert('無法創建WebSocket連接');
            }
        }

        // 處理WebSocket消息
        function handleWebSocketMessage(data) {
            switch (data.type) {
                case 'code_sync':
                case 'code_change':
                    if (data.userId !== currentUserId) {
                        const code = data.data.code;
                        const codeHash = getCodeHash(code);
                        
                        if (codeHash !== lastCodeHash) {
                            lastCodeHash = codeHash;
                            editor.setValue(code);
                        }
                        
                        if (data.data.version) {
                            document.getElementById('versionDisplay').textContent = data.data.version;
                        }
                    }
                    
                    // 計算延遲
                    if (latencyStart > 0) {
                        const latency = Date.now() - latencyStart;
                        document.getElementById('latencyDisplay').textContent = latency;
                        latencyStart = 0;
                    }
                    break;
                    
                case 'room_users':
                    updateActiveUsers(data.data);
                    break;
                    
                case 'chat_message':
                    if (data.userId !== currentUserId) {
                        addChatMessage(data.userName, data.data.message, false);
                    }
                    break;
                    
                case 'user_joined':
                    if (data.userId !== currentUserId) {
                        addChatMessage('系統', `${data.userName} 加入了房間`, true);
                    }
                    break;

                case 'user_left':
                    if (data.userId !== currentUserId) {
                        addChatMessage('系統', `${data.userName} 離開了房間`, true);
                    }
                    break;

                case 'error':
                    console.error('服務器錯誤:', data.message);
                    break;
            }
        }

        // 發送代碼變更
        function sendCodeChange(code) {
            if (ws && isConnected) {
                latencyStart = Date.now();
                ws.send(JSON.stringify({
                    type: 'code_change',
                        room: currentRoom,
                    userId: currentUserId,
                    userName: currentUserName,
                    data: {
                        code: code
                    }
                }));
            }
        }
        
        // 發送聊天消息
        function sendChatMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message || !isConnected) return;

            ws.send(JSON.stringify({
                            type: 'chat_message',
                            room: currentRoom,
                userId: currentUserId,
                userName: currentUserName,
                data: {
                    message: message
                }
            }));

            addChatMessage(currentUserName, message, false, true);
            input.value = '';
        }

        // 添加聊天消息到界面
        function addChatMessage(userName, message, isSystem = false, isSelf = false) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.style.marginBottom = '5px';
            messageDiv.style.padding = '5px';
            messageDiv.style.borderRadius = '5px';
            
            if (isSystem) {
                messageDiv.style.background = 'rgba(255, 193, 7, 0.2)';
                messageDiv.style.fontStyle = 'italic';
                messageDiv.innerHTML = `<small>${message}</small>`;
            } else if (isSelf) {
                messageDiv.style.background = 'rgba(0, 123, 255, 0.2)';
                messageDiv.innerHTML = `<strong>我:</strong> ${message}`;
            } else {
                messageDiv.style.background = 'rgba(255, 255, 255, 0.1)';
                messageDiv.innerHTML = `<strong>${userName}:</strong> ${message}`;
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 處理聊天輸入框按鍵
        function handleChatKeyPress(event) {
            if (event.key === 'Enter') {
                sendChatMessage();
            }
        }

        // 更新連接狀態
        function updateConnectionStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');
            const connectBtn = document.getElementById('connectBtn');
            
            if (connected) {
                indicator.classList.add('connected');
                text.textContent = `已連接 (${currentRoom})`;
                connectBtn.textContent = '斷開';
                connectBtn.onclick = disconnectWebSocket;
                    } else {
                indicator.classList.remove('connected');
                text.textContent = '未連接';
                connectBtn.textContent = '連接';
                connectBtn.onclick = connectWebSocket;
            }
        }

        // 斷開WebSocket連接
        function disconnectWebSocket() {
            if (ws) {
                ws.close();
            }
            isConnected = false;
            updateConnectionStatus(false);
        }

        // 更新活躍用戶列表
        function updateActiveUsers(users) {
            const activeUsers = document.getElementById('activeUsers');
            activeUsers.innerHTML = '';
            
            users.forEach(user => {
                const badge = document.createElement('span');
                badge.className = 'user-badge';
                badge.textContent = user.userName;
                if (user.userId === currentUserId) {
                    badge.style.background = 'rgba(0, 123, 255, 0.3)';
                }
                activeUsers.appendChild(badge);
            });
        }

        // AI助教功能
        async function callAI(action) {
            const code = editor.getValue();
            const question = document.getElementById('aiQuestion').value;
            const responseDiv = document.getElementById('aiResponse');
            
            // 顯示載入狀態
            responseDiv.innerHTML = '<div style="text-align: center; padding: 20px;"><div class="spinner-border spinner-border-sm" role="status"></div><br><small>AI助教思考中...</small></div>';
            
            try {
                const response = await fetch('ai_api_handler.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: action,
                        code: code,
                        question: question
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    responseDiv.innerHTML = `
                        <div style="background: rgba(0,0,0,0.2); padding: 15px; border-radius: 8px; margin-bottom: 10px;">
                            <strong>🤖 AI助教回應 (XAMPP本地版)</strong>
                        </div>
                        <div style="line-height: 1.6;">${result.response}</div>
                    `;
                } else {
                    responseDiv.innerHTML = `
                        <div style="color: #ff6b6b; padding: 15px;">
                            ❌ AI助教暫時無法回應<br>
                            <small>${result.error || '請稍後再試'}</small>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('AI API調用失敗:', error);
                responseDiv.innerHTML = `
                    <div style="color: #ff6b6b; padding: 15px;">
                        ❌ 網絡錯誤<br>
                        <small>請檢查XAMPP服務器是否正常運行</small>
                    </div>
                `;
            }
            
            // 清空問題輸入框
            document.getElementById('aiQuestion').value = '';
        }

        // 頁面載入完成後初始化
        document.addEventListener('DOMContentLoaded', function() {
            initEditor();
            
            // 設置連接按鈕事件
            document.getElementById('connectBtn').onclick = connectWebSocket;
            
            // 自動生成用戶名
            document.getElementById('userNameInput').value = 'XAMPP用戶' + Math.floor(Math.random() * 1000);
            
            console.log('🏠 XAMPP本地版協作平台初始化完成');
        });
    </script>
</body>
