[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:apache2]
command=/usr/sbin/apache2ctl -D FOREGROUND
user=root
autostart=true
autorestart=true
stderr_logfile=/var/log/apache2/error.log
stdout_logfile=/var/log/apache2/access.log
priority=1

[program:websocket]
command=/bin/bash start_websocket.sh
directory=/var/www/html/websocket_version
user=root
autostart=true
autorestart=true
stderr_logfile=/var/log/websocket_error.log
stdout_logfile=/var/log/websocket.log
environment=HOME="/var/www/html",USER="root",PATH="/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
priority=2
startsecs=5
startretries=3
redirect_stderr=true 