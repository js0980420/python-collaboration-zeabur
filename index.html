        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);

        // ÂàáÊèõÈÄ£Êé•ÁãÄÊÖã

        // Áç≤ÂèñÊõ¥Êñ∞
        async function getUpdates() {
            if (!isConnected) return;
            
            try {
                const response = await fetch(API_ENDPOINT + '?action=get_updates', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        room: currentRoom,
                        userId: currentUserId,
                        userName: currentUserName,
                        lastVersion: lastVersion
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    processUpdates(data.updates);
                    lastVersion = data.latestVersion || lastVersion;
                    
                    // Êõ¥Êñ∞ÂêåÊ≠•Âª∂ÈÅ≤
                    const delay = (Date.now() - data.serverTimestamp) / 1000;
                    document.getElementById('syncDelay').textContent = delay.toFixed(1);
                } else {
                    console.error('Áç≤ÂèñÊõ¥Êñ∞Â§±Êïó:', data.error);
                }
                
            } catch (error) {
                console.error('Áç≤ÂèñÊõ¥Êñ∞ÊôÇÁôºÁîüÈåØË™§:', error);
            }
        }

            for (const update of updates) {
                switch (update.type) {
                    case 'code_change':
                        if (update.userId !== currentUserId) {
                            updateCodeFromServer(update.data.code, update.data.version);
                            showSyncIndicator();
                        }
                        break;
                        
                    case 'active_users_list':
                        updateUserList(update.data);
                        break;
                        
                    case 'cursor_change':
                        if (update.userId !== currentUserId) {
                            updateUserCursor(update.userId, update.userName, update.data.cursor);
                        }
                        break;
                        
                    case 'chat_message':
                        addChatMessage(update.userName, update.data.message, new Date(update.timestamp));
                        break;
                }
            }
        }
