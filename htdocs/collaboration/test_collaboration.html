<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ Python å”ä½œæ•™å­¸å¹³å° - æ¸¬è©¦é é¢</h1>
            <p>æ¸¬è©¦ HTTP è¼ªè©¢ç‰ˆæœ¬çš„å”ä½œåŠŸèƒ½</p>
        </div>
        
        <div class="main-content">
            <div class="editor-section">
                <h3>ğŸ“ Python ä»£ç¢¼ç·¨è¼¯å™¨</h3>
                <textarea id="codeEditor" class="code-editor" placeholder="æ­£åœ¨è¼‰å…¥ä»£ç¢¼..."></textarea>
                
                <div class="controls">
                    <button class="btn success" onclick="saveCode()">ğŸ’¾ ä¿å­˜ä»£ç¢¼</button>
                    <button class="btn" onclick="loadCode()">ğŸ”„ é‡æ–°è¼‰å…¥</button>
                    <button class="btn" onclick="clearEditor()">ğŸ—‘ï¸ æ¸…ç©ºç·¨è¼¯å™¨</button>
                </div>
            </div>
            
            <div class="info-section">
                <h3>ğŸ“Š ç³»çµ±ç‹€æ…‹</h3>
                <div id="connectionStatus" class="status">ğŸ”— æ­£åœ¨é€£æ¥...</div>
                
                <h4>ğŸ‘¥ æ´»èºç”¨æˆ¶ (<span id="userCount">0</span>)</h4>
                <div id="userList" class="user-list"></div>
                
                <h4>ğŸ”§ æ§åˆ¶é¢æ¿</h4>
                <div class="controls">
                    <button class="btn" onclick="testConnection()">ğŸ” æ¸¬è©¦é€£æ¥</button>
                    <button class="btn" onclick="forceUpdate()">âš¡ å¼·åˆ¶æ›´æ–°</button>
                    <button class="btn danger" onclick="clearLog()">ğŸ§¹ æ¸…é™¤æ—¥èªŒ</button>
                </div>
                
                <h4>ğŸ“‹ æ—¥èªŒ</h4>
                <div id="logArea" class="log"></div>
            </div>
        </div>
    </div>

    <script>
        // å…¨åŸŸè®Šæ•¸
        let currentVersion = 0;
        let userId = 'user_' + Math.random().toString(36).substr(2, 9);
        let userName = 'TestUser_' + Date.now().toString().substr(-4);
        let roomCode = 'test_room';
        let isPolling = false;
        let pollInterval = null;

        // æ—¥èªŒå‡½æ•¸
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logArea = document.getElementById('logArea');
            const color = type === 'error' ? '#ff6b6b' : type === 'success' ? '#51cf66' : '#74c0fc';
            logArea.innerHTML += `<span style="color: ${color}">[${timestamp}] ${message}</span>\n`;
            logArea.scrollTop = logArea.scrollHeight;
        }

        // **ä¿®å¾©ï¼šå®šç¾© updateUserCursor å‡½æ•¸**
        function updateUserCursor(userId, cursorData) {
            log(`ğŸ–±ï¸ ç”¨æˆ¶ ${userId} æ¸¸æ¨™æ›´æ–°: line ${cursorData.line || 0}, ch ${cursorData.ch || 0}`, 'info');
            // é€™è£¡å¯ä»¥æ·»åŠ å¯¦éš›çš„æ¸¸æ¨™é¡¯ç¤ºé‚è¼¯
        }

        // æ›´æ–°é€£æ¥ç‹€æ…‹
        function updateConnectionStatus(isOnline, message) {
            const statusElement = document.getElementById('connectionStatus');
            if (isOnline) {
                statusElement.className = 'status online';
                statusElement.innerHTML = 'ğŸŸ¢ ' + message;
            } else {
                statusElement.className = 'status error';
                statusElement.innerHTML = 'ğŸ”´ ' + message;
            }
        }

        // æ›´æ–°ç”¨æˆ¶åˆ—è¡¨
        function updateUserList(users) {
            const userList = document.getElementById('userList');
            const userCount = document.getElementById('userCount');
            
            userList.innerHTML = '';
            userCount.textContent = users.length;
            
            users.forEach(user => {
                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                userItem.textContent = `ğŸ‘¤ ${user.userName} (${user.userId.substr(0, 8)})`;
                userList.appendChild(userItem);
            });
        }

        // ç™¼é€è«‹æ±‚åˆ°å¾Œç«¯
        async function sendRequest(action, data = {}) {
            try {
                const requestData = {
                    room: roomCode,
                    userId: userId,
                    userName: userName,
                    ...data
                };

                const response = await fetch(`code_sync_handler.php?action=${action}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                return result;
            } catch (error) {
                log(`âŒ è«‹æ±‚å¤±æ•— (${action}): ${error.message}`, 'error');
                throw error;
            }
        }

        // è™•ç†æ›´æ–°
        function processUpdates(updates) {
            updates.forEach(update => {
                switch (update.type) {
                    case 'code_change':
                        if (update.userId !== userId) {
                            document.getElementById('codeEditor').value = update.data.code;
                            currentVersion = update.data.version;
                            log(`ğŸ“ ä»£ç¢¼å·²æ›´æ–° (ç‰ˆæœ¬ ${currentVersion}) by ${update.userName}`, 'success');
                        }
                        break;
                    
                    case 'cursor_change':
                        updateUserCursor(update.userId, update.data.cursor);
                        break;
                    
                    case 'active_users_list':
                        updateUserList(update.data);
                        break;
                    
                    default:
                        log(`ğŸ“¨ æ”¶åˆ°æ›´æ–°: ${update.type}`, 'info');
                }
            });
        }

        // ç²å–æ›´æ–°
        async function getUpdates() {
            try {
                const result = await sendRequest('get_updates', {
                    lastVersion: currentVersion
                });

                if (result.success) {
                    updateConnectionStatus(true, 'å·²é€£æ¥ä¸¦åŒæ­¥');
                    if (result.updates && result.updates.length > 0) {
                        processUpdates(result.updates);
                    }
                    currentVersion = result.latestVersion || currentVersion;
                } else {
                    updateConnectionStatus(false, result.error || 'ç²å–æ›´æ–°å¤±æ•—');
                }
            } catch (error) {
                updateConnectionStatus(false, 'é€£æ¥å¤±æ•—: ' + error.message);
            }
        }

        // ç™¼é€ä»£ç¢¼æ›´æ–°
        async function sendCodeUpdate() {
            try {
                const code = document.getElementById('codeEditor').value;
                const result = await sendRequest('send_update', {
                    type: 'code_change',
                    data: {
                        code: code,
                        version: currentVersion
                    }
                });

                if (result.success) {
                    currentVersion = result.newVersion || currentVersion;
                    log(`âœ… ä»£ç¢¼å·²ä¿å­˜ (ç‰ˆæœ¬ ${currentVersion})`, 'success');
                } else {
                    log(`âŒ ä¿å­˜å¤±æ•—: ${result.error}`, 'error');
                }
            } catch (error) {
                log(`âŒ ç™¼é€ä»£ç¢¼å¤±æ•—: ${error.message}`, 'error');
            }
        }

        // é–‹å§‹è¼ªè©¢
        function startPolling() {
            if (isPolling) return;
            
            isPolling = true;
            log(`ğŸš€ é–‹å§‹è¼ªè©¢ (ç”¨æˆ¶: ${userName}, æˆ¿é–“: ${roomCode})`, 'success');
            
            // ç«‹å³ç²å–ä¸€æ¬¡æ›´æ–°
            getUpdates();
            
            // æ¯2ç§’è¼ªè©¢ä¸€æ¬¡
            pollInterval = setInterval(getUpdates, 2000);
        }

        // åœæ­¢è¼ªè©¢
        function stopPolling() {
            if (!isPolling) return;
            
            isPolling = false;
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
            }
            log(`â¹ï¸ å·²åœæ­¢è¼ªè©¢`, 'info');
            updateConnectionStatus(false, 'æœªé€£æ¥');
        }

        // æ§åˆ¶å‡½æ•¸
        function saveCode() {
            sendCodeUpdate();
        }

        function loadCode() {
            log('ğŸ”„ é‡æ–°è¼‰å…¥ä»£ç¢¼...', 'info');
            getUpdates();
        }

        function clearEditor() {
            document.getElementById('codeEditor').value = '';
            log('ğŸ—‘ï¸ ç·¨è¼¯å™¨å·²æ¸…ç©º', 'info');
        }

        function testConnection() {
            log('ğŸ” æ¸¬è©¦é€£æ¥...', 'info');
            fetch('code_sync_handler.php?action=status')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        log(`âœ… é€£æ¥æ¸¬è©¦æˆåŠŸ! æœå‹™å™¨æ™‚é–“: ${data.server_time}`, 'success');
                        log(`ğŸ“Š å¿«ç…§ç¸½æ•¸: ${data.total_snapshots}, æ´»èºç”¨æˆ¶: ${data.active_users_total}`, 'info');
                    } else {
                        log(`âŒ é€£æ¥æ¸¬è©¦å¤±æ•—: ${data.error}`, 'error');
                    }
                })
                .catch(error => {
                    log(`âŒ é€£æ¥æ¸¬è©¦å¤±æ•—: ${error.message}`, 'error');
                });
        }

        function forceUpdate() {
            log('âš¡ å¼·åˆ¶æ›´æ–°...', 'info');
            currentVersion = 0; // é‡ç½®ç‰ˆæœ¬ï¼Œå¼·åˆ¶ç²å–æœ€æ–°ä»£ç¢¼
            getUpdates();
        }

        function clearLog() {
            document.getElementById('logArea').innerHTML = '';
        }

        // ç·¨è¼¯å™¨äº‹ä»¶
        document.getElementById('codeEditor').addEventListener('input', function() {
            // å»¶é²ç™¼é€æ›´æ–°ï¼Œé¿å…éæ–¼é »ç¹
            clearTimeout(this.saveTimeout);
            this.saveTimeout = setTimeout(() => {
                sendCodeUpdate();
            }, 1000);
        });

        // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–
        window.addEventListener('load', function() {
            log('ğŸš€ Python å”ä½œæ¸¬è©¦é é¢å·²è¼‰å…¥', 'success');
            log(`ğŸ‘¤ ç”¨æˆ¶ID: ${userId}`, 'info');
            log(`ğŸ  æˆ¿é–“ä»£ç¢¼: ${roomCode}`, 'info');
            
            // é–‹å§‹è¼ªè©¢
            startPolling();
        });

        // é é¢å¸è¼‰æ™‚æ¸…ç†
        window.addEventListener('beforeunload', function() {
            stopPolling();
            // ç™¼é€ç”¨æˆ¶é›¢é–‹äº‹ä»¶
            sendRequest('send_update', {
                type: 'user_leave'
            }).catch(() => {});
        });
    </script>
