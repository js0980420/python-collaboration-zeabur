    <!-- JavaScriptåº« -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>

    <script>
        // å…¨å±€è®Šæ•¸
        let ws = null;
        let editor = null;
        let currentUserId = null;
        let currentRoomId = null;
        let currentVersion = 0;
        let isConnected = false;
        let userCursors = new Map();
        let aiRequestCounter = 0;

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            initializeEditor();
            connectWebSocket();
            
            // è‡ªå‹•ç”Ÿæˆæˆ¿é–“ID
            document.getElementById('roomIdInput').value = 'room_' + Math.random().toString(36).substr(2, 6);
            document.getElementById('userNameInput').value = 'ç”¨æˆ¶' + Math.floor(Math.random() * 1000);
        });

        // åˆå§‹åŒ–ç¨‹å¼ç¢¼ç·¨è¼¯å™¨
        function initializeEditor() {
            editor = CodeMirror.fromTextArea(document.getElementById('codeEditor'), {
                mode: 'python',
                theme: 'monokai',
                lineNumbers: true,
                autoCloseBrackets: true,
                matchBrackets: true,
                indentUnit: 4,
                indentWithTabs: false,
                lineWrapping: true
            });

            // ç›£è½ç¨‹å¼ç¢¼è®Šæ›´
            editor.on('change', function(instance, change) {
                if (change.origin !== 'setValue' && isConnected && currentRoomId) {
                    currentVersion++;
                    sendMessage({
                        type: 'code_change',
                        code: editor.getValue(),
                        version: currentVersion,
                        change: change
                    });
                    updateVersionInfo();
                }
            });

            // ç›£è½æ¸¸æ¨™è®Šæ›´
            editor.on('cursorActivity', function() {
                if (isConnected && currentRoomId) {
                    const cursor = editor.getCursor();
                    sendMessage({
                        type: 'cursor_change',
                        cursor: cursor
                    });
                }
            });
        }

        // é€£æ¥WebSocket
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            updateConnectionStatus('connecting', 'é€£æ¥ä¸­...');
            
            ws = new WebSocket(wsUrl);

            ws.onopen = function() {
                isConnected = true;
                updateConnectionStatus('connected', 'å·²é€£æ¥');
                showNotification('WebSocketé€£æ¥æˆåŠŸï¼', 'success');
            };

            ws.onmessage = function(event) {
                try {
                    const message = JSON.parse(event.data);
                    handleMessage(message);
                } catch (error) {
                    console.error('æ¶ˆæ¯è§£æéŒ¯èª¤:', error);
                }
            };

            ws.onclose = function() {
                isConnected = false;
                updateConnectionStatus('disconnected', 'é€£æ¥æ–·é–‹');
                showNotification('é€£æ¥å·²æ–·é–‹ï¼Œæ­£åœ¨é‡é€£...', 'error');
                
                // è‡ªå‹•é‡é€£
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = function(error) {
                console.error('WebSocketéŒ¯èª¤:', error);
                updateConnectionStatus('disconnected', 'é€£æ¥éŒ¯èª¤');
            };
        }

        // è™•ç†æ”¶åˆ°çš„æ¶ˆæ¯
        function handleMessage(message) {
            switch (message.type) {
                case 'welcome':
                    currentUserId = message.userId;
                    showNotification(`æ­¡è¿ï¼æ‚¨çš„ID: ${message.userId}`, 'info');
                    break;

                case 'room_joined':
                    currentRoomId = message.roomId;
                    currentVersion = message.version;
                    editor.setValue(message.code);
                    updateUserList(message.users);
                    updateVersionInfo();
                    showNotification(`æˆåŠŸåŠ å…¥æˆ¿é–“: ${message.roomId}`, 'success');
                    break;

                case 'user_joined':
                    addUserToList(message.user);
                    showNotification(`${message.user.name} åŠ å…¥äº†æˆ¿é–“`, 'info');
                    break;

                case 'user_left':
                    removeUserFromList(message.userId);
                    removeUserCursor(message.userId);
                    showNotification(`${message.userName} é›¢é–‹äº†æˆ¿é–“`, 'info');
                    break;

                case 'code_changed':
                    if (message.version > currentVersion) {
                        currentVersion = message.version;
                        editor.setValue(message.code);
                        updateVersionInfo();
                        showNotification(`${message.userName} æ›´æ–°äº†ç¨‹å¼ç¢¼`, 'info');
                    }
                    break;

                case 'code_conflict':
                    currentVersion = message.version;
                    editor.setValue(message.code);
                    updateVersionInfo();
                    showNotification('ç¨‹å¼ç¢¼è¡çªï¼Œå·²åŒæ­¥æœ€æ–°ç‰ˆæœ¬', 'error');
                    break;

                case 'cursor_changed':
                    updateUserCursor(message.userId, message.userName, message.cursor);
                    break;

                case 'chat_message':
                    addChatMessage(message);
                    break;

                case 'ai_processing':
                    showAIProcessing();
                    break;

                case 'ai_response':
                    showAIResponse(message.response);
                    break;

                case 'ai_error':
                    showAIError(message.error);
                    break;

                case 'collaboration_suggestion':
                    showCollaborationSuggestion(message.suggestion, message.fromUser);
                    break;

                case 'pong':
                    // å¿ƒè·³å›æ‡‰
                    break;

                default:
                    console.log('æœªè™•ç†çš„æ¶ˆæ¯é¡å‹:', message.type);
            }
        }

        // ç™¼é€æ¶ˆæ¯
        function sendMessage(message) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(message));
            }
        }

        // å‰µå»ºæˆ¿é–“
        function createRoom() {
            const roomId = 'room_' + Math.random().toString(36).substr(2, 8);
            document.getElementById('roomIdInput').value = roomId;
            joinRoom();
        }

        // åŠ å…¥æˆ¿é–“
        function joinRoom() {
            const roomId = document.getElementById('roomIdInput').value.trim();
            const userName = document.getElementById('userNameInput').value.trim();

            if (!roomId) {
                showNotification('è«‹è¼¸å…¥æˆ¿é–“ID', 'error');
                return;
            }

            if (!userName) {
                showNotification('è«‹è¼¸å…¥æ‚¨çš„åç¨±', 'error');
                return;
            }

            if (!isConnected) {
                showNotification('è«‹ç­‰å¾…é€£æ¥å»ºç«‹', 'error');
                return;
            }

            sendMessage({
                type: 'join_room',
                roomId: roomId,
                userName: userName
            });
        }

        // ç™¼é€èŠå¤©æ¶ˆæ¯
        function sendChatMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();

            if (!message || !currentRoomId) return;

            sendMessage({
                type: 'chat_message',
                message: message
            });

            input.value = '';
        }

        // è™•ç†èŠå¤©è¼¸å…¥æŒ‰éµ
        function handleChatKeyPress(event) {
            if (event.key === 'Enter') {
                sendChatMessage();
            }
        }

        // è«‹æ±‚AIå”åŠ©
        function requestAI(action) {
            if (!currentRoomId) {
                showNotification('è«‹å…ˆåŠ å…¥æˆ¿é–“', 'error');
                return;
            }

            const requestId = ++aiRequestCounter;
            sendMessage({
                type: 'ai_request',
                action: action,
                requestId: requestId,
                data: {
                    code: editor.getValue()
                }
            });
        }

        // æ›´æ–°é€£æ¥ç‹€æ…‹
        function updateConnectionStatus(status, text) {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.className = `connection-status status-${status}`;
            statusElement.innerHTML = `<i class="fas fa-circle"></i> ${text}`;
        }

        // æ›´æ–°ç‰ˆæœ¬ä¿¡æ¯
        function updateVersionInfo() {
            const versionInfo = document.getElementById('versionInfo');
            versionInfo.textContent = `ç‰ˆæœ¬: ${currentVersion} | æˆ¿é–“: ${currentRoomId || 'æœªåŠ å…¥'}`;
        }

        // æ›´æ–°ç”¨æˆ¶åˆ—è¡¨
        function updateUserList(users) {
            const userList = document.getElementById('userList');
            const userCount = document.getElementById('userCount');
            
            userList.innerHTML = '';
            userCount.textContent = users.length;

            users.forEach(user => {
                addUserToList(user);
            });
        }

        // æ·»åŠ ç”¨æˆ¶åˆ°åˆ—è¡¨
        function addUserToList(user) {
            const userList = document.getElementById('userList');
            const userCount = document.getElementById('userCount');
            
            const userElement = document.createElement('div');
            userElement.className = 'user-item';
            userElement.id = `user-${user.id}`;
            
            const isCurrentUser = user.id === currentUserId;
            const avatar = user.name.charAt(0).toUpperCase();
            
            userElement.innerHTML = `
                <div class="user-avatar">${avatar}</div>
                <div>
                    <div class="fw-bold">${user.name} ${isCurrentUser ? '(æ‚¨)' : ''}</div>
                    <small class="text-muted">åœ¨ç·š</small>
                </div>
            `;
            
            userList.appendChild(userElement);
            userCount.textContent = userList.children.length;
        }

        // å¾åˆ—è¡¨ç§»é™¤ç”¨æˆ¶
        function removeUserFromList(userId) {
            const userElement = document.getElementById(`user-${userId}`);
            if (userElement) {
                userElement.remove();
                const userCount = document.getElementById('userCount');
                userCount.textContent = document.getElementById('userList').children.length;
            }
        }

        // æ›´æ–°ç”¨æˆ¶æ¸¸æ¨™
        function updateUserCursor(userId, userName, cursor) {
            if (userId === currentUserId) return;

            // ç§»é™¤èˆŠæ¸¸æ¨™
            removeUserCursor(userId);

            // å‰µå»ºæ–°æ¸¸æ¨™
            const cursorElement = document.createElement('div');
            cursorElement.className = 'user-cursor';
            cursorElement.id = `cursor-${userId}`;
            cursorElement.setAttribute('data-user', userName);
            
            // è¨­ç½®æ¸¸æ¨™é¡è‰²
            const colors = ['#e74c3c', '#f39c12', '#27ae60', '#9b59b6', '#34495e'];
            const color = colors[userId.charCodeAt(userId.length - 1) % colors.length];
            cursorElement.style.backgroundColor = color;

            // è¨ˆç®—æ¸¸æ¨™ä½ç½®
            const coords = editor.cursorCoords(cursor, 'local');
            cursorElement.style.left = coords.left + 'px';
            cursorElement.style.top = coords.top + 'px';

            // æ·»åŠ åˆ°ç·¨è¼¯å™¨
            const editorElement = document.querySelector('.CodeMirror');
            editorElement.appendChild(cursorElement);

            userCursors.set(userId, cursorElement);
        }

        // ç§»é™¤ç”¨æˆ¶æ¸¸æ¨™
        function removeUserCursor(userId) {
            const cursor = userCursors.get(userId);
            if (cursor) {
                cursor.remove();
                userCursors.delete(userId);
            }
        }

        // æ·»åŠ èŠå¤©æ¶ˆæ¯
        function addChatMessage(message) {
            const chatMessages = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            
            const isOwnMessage = message.userId === currentUserId;
